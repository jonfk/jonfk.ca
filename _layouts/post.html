---
layout: default
---

<article id="post">

  <header>
    <h1>{{ page.title }}</h1>
    <span>{{ page.date | date_to_string }}</span>
  </header>

  <section>
    {{ content }}
  </section>

  <aside id="related">
    <h3>Related Posts</h3>
    <ul class="posts">
      {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  </aside>

</article>
