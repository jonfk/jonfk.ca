---
layout: default
---
<div class="navbar">
  <ul>
    <li><a href="/">Home</a></li>
    <li><a href="">Contact</a></li>
    <li><a href="/favorites">Favorites</a></li>
  </ul>
</div>

<h2>{{ page.title }}</h2>

<div id="post">
{{ content }}
</div>

<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
